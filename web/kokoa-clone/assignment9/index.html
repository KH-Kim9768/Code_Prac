<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div class="title-bar">
            <div class="title-bar__icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="title-bar__text">
                <span id="title">Playlist</span>
            </div>
            <div>
            </div>
        </div>

        <div class="main-area">
            <div class="main-area__image">
                <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/601/108/82601108_1647938426974_1_600x600.JPG/dims/resize/Q_80,0" />
            </div>
            <div class="main-area__text">
                <span>Random Love</span>
                <p>by Divay Kapoor</p>
            </div>
        </div>

        <div class="button-area">
            <div class="button-area__play">
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </div>

            <div class="button-area__others">
                <div>
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="list-area">
            <ul class="list-area__list">
                <li>
                    <div class="list-area__imagebox box1">
                    </div>
    
                    <div class="list-area__text">
                        <p class="list-area__text__title">Matargasti</p>
                        <p class="list-area__text__singer">mohitChauhan</p>
                    </div>
                </li>

                <li>
                    <div class="list-area__imagebox box2">
                    </div>
    
                    <div class="list-area__text">
                        <p class="list-area__text__title">Attitude</p>
                        <p class="list-area__text__singer">lewis OfMan Attitude</p>
                    </div>
                </li>

                <li>
                    <div class="list-area__imagebox box3">
                    </div>

                    <div class="list-area__text">
                        <p class="list-area__text__title">Try Everything</p>
                        <p class="list-area__text__singer">Shakira Zootopia</p>
                    </div>
                </li>

                <li>
                    <div class="list-area__imagebox box4">
                    </div>

                    <div class="list-area__text">
                        <p class="list-area__text__title">Sunflower</p>
                        <p class="list-area__text__singer">Joseph Vincent Sunflower</p>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    
    

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/9713ba7e8a.js" crossorigin="anonymous"></script>
</body>
</html>
